version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: lucidya_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6
    container_name: lucidya_redis
    ports:
      - '6379:6379'
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: lucidya_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - '9200:9200'
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: lucidya_opensearch_dashboards
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
    ports:
      - '5601:5601'
    depends_on:
      - opensearch
    restart: unless-stopped

  chatwoot:
    image: chatwoot/chatwoot:latest
    container_name: lucidya_chatwoot
    environment:
      RAILS_ENV: production
      DB_HOST: postgres
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  nlp-worker:
    build: ./nlp-worker
    container_name: lucidya_nlp_worker
    environment:
      OPENSEARCH_HOST: http://opensearch:9200
      REDIS_URL: ${REDIS_URL}
    ports:
      - '8000:8000'
    depends_on:
      - opensearch
      - redis
    restart: on-failure

volumes:
  pgdata:
  opensearch-data:
